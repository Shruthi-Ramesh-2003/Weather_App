
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1> Weather App</h1>
        <input id="input" type="text" placeholder="Enter city name">
        <button id="btn">Search</button>
        <p id="error-message" style="color: red;"></p>

        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="country"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="lat"></p>
            <p id="lon"></p>
            <p id="pressure"></p>
            <p id="sea_level"></p>
            <p id="grnd_level"></p>
            <p id ="visibility"></p>
       
        
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
